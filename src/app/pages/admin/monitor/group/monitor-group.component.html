<div class="content">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>名称</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>详情</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="monitorTypes">
      <th mat-header-cell *matHeaderCellDef>采集指标</th>
      <td mat-cell *matCellDef="let element"> {{formatTypes(element.monitorTypes)}} </td>
    </ng-container>

    <ng-container matColumnDef="config">
      <th mat-header-cell *matHeaderCellDef>管理</th>
      <td mat-cell *matCellDef="let element">
        <!--        {{element.id}}-->
        <button mat-raised-button class="btn" color="primary" (click)="update(element)">修改</button>
        <button mat-raised-button class="btn" color="warn" (click)="delete(element)">删除</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="bottom">
    <mat-paginator [pageSizeOptions]="[pageInfo.pageSize]" [pageIndex]="pageInfo.pageIndex"
                   [length]="pageInfo.length" (page)="updatePage($event.pageIndex)"></mat-paginator>
  </div>
  <div class="add-btn">
    <button mat-fab color="accent" aria-label="添加" (click)="insert()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
