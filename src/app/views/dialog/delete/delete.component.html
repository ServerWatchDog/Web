<h1 mat-dialog-title>删除</h1>
<div mat-dialog-content>
  {{data}}
</div>
<div  class="action" >
  <mat-slide-toggle (change)="checked = !checked" class="accept-btn">确定</mat-slide-toggle>

<div class="btn-container">
  <button mat-button [matDialogClose]="true" [disabled]="!checked">执行</button>
  <button mat-button [matDialogClose]="false">取消</button>
</div>
</div>
